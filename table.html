<div>{{user.name}}</div>
<div><img class="avatar" ng-src="{{user.avatar_url}}" name="{{user.name}}"</div>
<select ng-model="sortVar" ng-init='sortVar="stargazers_count"'>
	<option value="name">Name</option>
	<option selected="selected" value="stargazers_count">Stars</option>
	<option value="language">Language</option>
</select>
<table ng-hide="repos.length==0">
	<tr>
		<th>Name</th>
		<th>Stars</th>
		<th>Language</th>
	</tr>
	<tr ng-repeat="repo in repos | orderBy : sortVar">
		<td>{{repo.name}}</td>
		<td>{{repo.stargazers_count | number }}</td>
		<td>{{repo.language}}</td>
	</tr>
</table>
